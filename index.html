<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search the news with NewsAPI</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<!-- import Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="search-and-news">
		<h1 class="page-title">Pretraži vijesti</h1>
		<div class="search">
			<form>
				<input class="searchbar" id="searchValue"
					type="text"
					placeholder="Pretraži"
					name="search-field"
				/>
				<button class="search-button" id="searchButton"></button>
			</form>
		</div>
		<div class="slider-outer">
			<button class="left-button" id="leftButton"><img src="./Asseti/left-arrow.png" alt="left-arrow"/></button>
			<div class="slider-inner">
				<div class="fetched-article" id="article">
				</div>
			</div>
			<button class="right-button" id="rightButton"><img src="./Asseti/right-arrow.png" alt="right-arrow"/></button>
		</div>
	</div>

	<!-- import the jquery cdn from google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type='text/javascript' src='config.js'></script>
	<script src="script.js"></script>	
</body>
</html>
